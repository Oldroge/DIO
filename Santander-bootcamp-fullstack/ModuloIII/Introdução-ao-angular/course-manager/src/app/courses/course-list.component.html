<h2>Course list</h2>

<div class="form-group row">
    <label class="col-sm-2 col-from-label">
        Filter By:
        <div class="col-sm-10">
            <input [(ngModel)]="filter" class="form-control">
        </div>
    </label>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <!--      DÃºvida -->
            <td><img [src]="course.imageUrl" width="40px" height="40px"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code}}</td>
            <td>{{course.releaseDate}}</td>
            <td>
                <!-- {{course.rating}} -->
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
