<h1 class="text-success text-center">{{ title }}</h1>

<!-- Diretivas de atributo -->
<h4
  class="text-center"
  [ngStyle]="{ background: counter > 5 ? 'red' : 'green'  }"
  [ngClass]="{ custom: counter > 5 }"
>
  Contador: {{ counter }}
</h4>

<!-- Diretivas estruturais -->
<h4
  class="text-success text-center"
  *ngIf="counter > 5 else: menor"
>
  Contador passou de 5!
</h4>

<ng-template #menor>
 <h4
  class="text-success text-center"
>
  Contador menor que 5...
</h4>
</ng-template>

<ul
  class="text-success text-center"
  [ngSwitch]="counter % 2"
>
  <li
    class="text-success text-center bg-dark text-light"
    *ngSwitchCase="counter === 0"
  >O número {{counter}} é par</li>

  <li
  class="text-success text-center bg-warning"
  *ngSwitchDefault
>O número {{counter}} é impar</li>
</ul>
