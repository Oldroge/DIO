<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.page.css">
  <title>Instagram login</title>
</head>
<body>
  <section class="main-section-container">
    <div class="container">
      <div class="login-container">
        <img
          src="./images/Instagram_logo.svg.png"
          alt="imagem escrito Instagram"
          class="instagram-logo"
        >
        <label class="label-inputs-login-senha">
          <span class="text-input-span">
            Telefone, nome de usuário ou email
          </span>
          <input type="text" class="inputs-login">
  
          <span class="text-input-span">
            Senha
          </span>
          <input type="text" class="inputs-login">
        </label>
  
        <div class="div-button-login">
          <button class="button-login">Entrar</button>
        </div>
  
        <div class="after-button-or">
          <div class="lines-around-or"></div>
          <div class="or-text-line">OU</div>
          <div class="lines-around-or"></div>
        </div>
  
        <div class="facebook-login">
          <img
            src="./images/2048px-Facebook_logo_36x36.svg.png"
            alt="Logo do facebook"
            class="facebook-logo"
          >
          <div class="facebook-logo-text">
            <a href="https://www.facebook.com/">Entrar com o Facebook</a>
          </div>
        </div>
  
        <div class="forgot-password">
          <a href="http://" target="_blank" rel="noopener noreferrer">
            Esqueceu a senha?
          </a>
        </div>
      </div>
    </div>

    <section class="subscribe">
      <div class="div-subscribe">
        <p>Não tem uma conta?
          <a
            href="http://"
            target="_blank"
            class="link-subscribe"
          >Cadastre-se</a>
        </p>
      </div>
    </section>
  </section>

</body>
</html>
